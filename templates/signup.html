<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - DesiLingo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&family=Noto+Serif+Devanagari:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background gradient -->
  <div class="bg-animation"></div>

  <!-- Signup container -->
  <div class="container">
    <div class="form-side">
      <div class="form-container">
        <h2>
          Create Your Account <br>
          <span class="hindi-text">अपना खाता बनाएं</span>
        </h2>
        <form action="/signup" method="POST">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">✨ Sign Up</button>
          <p class="login-link">Already have an account? <a href="/login">Log In</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
